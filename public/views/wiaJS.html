<h4>Zone Player @ <a href={{$ctrl.zpService.statusUrl}}>{{$ctrl.zpService.statusUrl}}</a></h4>
Name: {{$ctrl.zpService.zpName}} || PhyErrs since last read: {{$ctrl.zpService.phyErrSinceLastRead}} || time of last read: {{$ctrl.zpService.timeOfLastRead}}
<p>Other ZPs: {{$ctrl.zpService.otherZPs.join(' :: ')}}</p>
<div><nvd3 options="$ctrl.options"
            data="$ctrl.data"
           config="$ctrl.config"
           class="with-3d-shadow with-transitions"></nvd3></div>

<zone-player zpName="$ctrl.zpService.zpName" statusUrl="$ctrl.zpService.statusUrl" curTime="$ctrl.zpService.curTime" startTime="$ctrl.zpService.startTime"></zone-player>
